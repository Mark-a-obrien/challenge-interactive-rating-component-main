<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="center">

  <div class="container center">

    <!-- Rating state start -->
    <section class="rating-state">

      <div class="rating-text">

        <button id="star"><img id="icon-star" src="images/icon-star.svg" alt="star"></button>

        <h2 class="rating-header">How did we do?</h2>

        <p class="rating-para">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>

      <div class="ratings center">
        <button class="rating rating_hover">1</button>
        <button class="rating rating_hover">2</button>
        <button class="rating rating_hover">3</button>
        <button class="rating rating_hover">4</button>
        <button class="rating rating_hover">5</button>
      </div>

      <button id="submit">SUBMIT</button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thanks-state">

      <img id="icon-thanks" src="images/illustration-thank-you.svg" alt="thanks">

      <div class="thanks-state-rating">You selected <div id="value" style="display: inline;"></div> out of 5</div> 
      
      <div class="thanks-state-text">
        <h1 class="thanks-state-header">Thank you!</h1>
        

        <p class="thanks-state-para">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
        
      </div>
    </section>
    <!-- Thank you state end -->
  </div>

  
</body>
</html>
